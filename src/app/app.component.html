<mat-sidenav-container >
  <mat-sidenav #sidenav>
    <app-navlist (close)="sidenav.close()"></app-navlist>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidetoggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
